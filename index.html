<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Nutrition Tracker</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex" href="#">Nutrition Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link active " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Meditation</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <div class="inputfood">
        <div class="input-group mb-3">
            <input type="text" max="100" class="form-control" placeholder="Enter Food" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="input">
            <button class="btn btn-outline-success" type="button" id="button-addon2"
                onclick="handleSearch()">Add</button>
        </div>
    </div>

    <div class="food-items">
        <div class="foodlist" id="foodlist">
            <h2>
                Food Items You have Eaten
            </h2>

        </div>

        <button id ="submit" class="submit" type="submit" onclick="showData()">Submit</button>

    </div>


    <div id="nutrition" class="nutrition">
       <h1>Nutrition Values</h1>

       <h4 id="totalcal">Total Calories:</h4>
       <h4 id="totalw">Total Weight:</h4>
       <div id="health" class="health">

       </div>
      

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
